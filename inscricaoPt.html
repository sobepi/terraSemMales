		<BLOCKQUOTE>
			<h1 align="center">Cadastro de Associado</h1>
			<h1><strong><a href="savinoPortugues.html" alt="Apresentação" style="text-decoration:none">“Distribuir poder
						não o diminui, <br>pelo contrário: o multiplica.”</a></strong></h1>
			<div id="menu"><br><br>
				<form id="formAssociado">
					<label for="nome">Nome completo *</label>
					<input type="text" id="nome" name="nome" required>
					<span id="erro-nome" class="erro"></span>

					<label for="cpf">CPF *</label>
					<input type="text" id="cpf" name="cpf" maxlength="14" required placeholder="000.000.000-00">
					<span id="erro-cpf" class="erro"></span>

					<label for="email">E-mail *</label>
					<input type="email" id="email" name="email" required>
					<span id="erro-email" class="erro"></span>

					<label for="telefone">Telefone/Celular *</label>
					<input type="text" id="telefone" name="telefone" required placeholder="(99) 99999-9999">

					<label for="endereco">Endereço *</label>
					<input type="text" id="endereco" name="endereco" required>

					<label for="profissao">Profissão *</label>
					<input type="text" id="profissao" name="profissao" required>

					<label for="instituicao">Instituição vinculada *</label>
					<input type="text" id="instituicao" name="instituicao" required>

					<label for="nascimento">Data de Nascimento *</label>
					<input type="date" id="nascimento" name="nascimento" required>

					<button type="submit">Cadastrar</button>
				</form>

				<div id="mensagem"></div>

				<script src="cadastro-associado.js"></script>
			</div>
			<p>
			<h1><br>PAGINA IN COSTRUZIONE</h1>
			</p>
		</BLOCKQUOTE>
	</div>
